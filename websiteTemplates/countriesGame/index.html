<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="">
    <div class="container-fluid">
        <button class="btn abtn btn-primary btn-sm">a</button>
        <button class="btn bbtn btn-primary btn-sm">b</button>
        <button class="btn cbtn btn-primary btn-sm">c</button>
        <button class="btn dbtn btn-primary btn-sm">d</button>
        <button class="btn ebtn btn-primary btn-sm">e</button>
        <button class="btn fbtn btn-primary btn-sm">f</button>
        <button class="btn gbtn btn-primary btn-sm">g</button>
        <button class="btn hbtn btn-primary btn-sm">h</button>
        <button class="btn ibtn btn-primary btn-sm">i</button>
        <button class="btn jbtn btn-primary btn-sm">j</button>
        <button class="btn kbtn btn-primary btn-sm">k</button>
        <button class="btn lbtn btn-primary btn-sm">l</button>
        <button class="btn mbtn btn-primary btn-sm">m</button>
        <button class="btn nbtn btn-primary btn-sm">n</button>
        <button class="btn obtn btn-primary btn-sm">o</button>
        <button class="btn pbtn btn-primary btn-sm">p</button>
        <button class="btn qbtn btn-primary btn-sm">q</button>
        <button class="btn rbtn btn-primary btn-sm">r</button>
        <button class="btn sbtn btn-primary btn-sm">s</button>
        <button class="btn tbtn btn-primary btn-sm">t</button>
        <button class="btn ubtn btn-primary btn-sm">u</button>
        <button class="btn vbtn btn-primary btn-sm">v</button>
        <button class="btn ybtn btn-primary btn-sm">y</button>
        <button class="btn zbtn btn-primary btn-sm">z</button>
    </div>

    <h1 class="hide"></h1>
    <div class="wrapper">
        <button class="revealOne hide btn btn-outline-secondary btn-sm"> Reveal One </button>
        <button class="revealAll hide btn btn-outline-secondary btn-sm"> Reveal All </button>
        <h2 class="hide"></h2>
    </div>
    <input class="hide" type="text" placeholder="Country Name">
    
    <div class="table hide"></div>

    <div class="dropup">
        <button id="dd-btn" class="btn btn-secondary btn-sm dropdown-toggle" type="button">Change Theme</button>
        <ul class="dd-ul hide">
          <li class="dd-item light">Light</li>
          <li class="dd-item dark">Dark</li>
        </ul>
    </div>
<script src="./game.js"></script>
</body>

</html>
